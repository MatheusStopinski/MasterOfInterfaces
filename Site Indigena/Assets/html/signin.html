<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" type="text/css" href="../css/signin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1º Ecommerce ( Header )</title>    
</head>

<header class=topo>  
  <div class="PRINCIPAL">   
 <label>     
   <input type="checkbox">
    <div class="toggle">
      <span class="top_line common"></span>
      <span class="middle_line common"></span>
      <span class="bottom_line common"></span>
    </div>   
   
   <div class="slide">
   
 <h1>MENU</h1>
     
 <p>Modo Divertido</p>
   
 <div class="mid">
 
   <label class="rocker">
     <input type="checkbox" checked>
     <span class="switch-left">Off</span>
     <span class="switch-right">On</span>
   </label>
 
 </div>
     
  <ul>  
   <li><a href="#"><i class="fas fa-user-secret"></i> &nbsp;Sobre nós</a></li>
   
   <li><a href="#"><i class="fas fa-shield"></i> &nbsp;Segurança e Privacidade</a></li>
 
   <li><a href="#"><i class="fas fa-exchange"></i> &nbsp;Trocas e Devoluções</a></li>
 
   <li><a href="#"><i class="fas fa-truck"></i> &nbsp;Acompanhe seu pedido</a></li>
  
   <li><a href="#"><i class="fas fa-comments"></i> &nbsp;Entrar em contato</a></li>   
  </ul>    
 </div>   
 </label>
    
 <div class="logo">  
   <span>Raízes</span>Nativas
 </div>
  
 <div class="cart-top">
    <div id="car_wrapper">          
      <div class="order_wrapper">
         <p class="orders-count">0</p>
            <i class="fas fa-shopping-cart"></i>
      </div>               
    </div>      
  </div>    
      
 <div class="avatar">
  <img src="https://i.imgur.com/uh3l5J1.jpg"  />
 </div>
    
 <form class="pesquisar">
   <div class="control">
     <div class="input-wrapper">
       <input type="text" class="control" placeholder="O que você procura?">
       <i class="fas fa-microphone"></i>
       <i class="fas fa-search"></i>
     </div>
     <button type="submit" class="btn btn-default"></button>
   </div>
 </form>
 
    
 </div>  
    </header>
